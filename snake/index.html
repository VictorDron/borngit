<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake Tunnel 3D</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile-controls.css">
</head>
<body>
    <div id="gameContainer">
        <div class="tunnel-effect"></div>
        <div id="scoreBoard">
            Pontos: <span id="score">0</span> | 
            Nível: <span id="level">1</span> | 
            Recorde: <span id="highScore">0</span>
        </div>
        <canvas id="gameBoard"></canvas>
        <div id="levelUp">Nível UP!</div>
        <div class="gameOver">GAME OVER!</div>
    </div>

    <audio id="eatSound">
        <source src="https://assets.mixkit.co/active_storage/sfx/257/257-preview.mp3" type="audio/mpeg">
    </audio>
    
    <audio id="gameOverSound">
        <source src="https://assets.mixkit.co/active_storage/sfx/259/259-preview.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js" defer></script>
    <script src="mobile-controls.js" defer></script>
</body>
</html>
